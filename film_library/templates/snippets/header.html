
<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.card-deck .card {
	  min-width: 220px;
	}

	.topnav-right {
  		float: right;
	}

</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

  <nav style="color: black" class="my-2 my-md-0 mr-md-3">
	  {% if current_user.is_authenticated %}
	  <h5 class="my-0 mr-md-auto font-weight-normal">
	  	<p class="p-2 text-dark">Hello, {{current_user.username}}</p>
	  </h5>
	  	<a class="p-2 text-dark" href="{{ url_for('my_profile') }}">My profile</a>
	  	<a class="p-2 text-dark" href="{{ url_for('home') }}">Home</a>
	    <a class="p-2 text-dark" href="{{ url_for('logout') }}">Logout</a>
	  	<a class="p-2 text-dark" href="{{ url_for('get_films') }}">All Films</a>
	  	<a class="p-2 text-dark" href="{{ url_for('my_films') }}">My Films</a>
	  	<form method="post" action="{{ url_for('search') }}" style="float:right;" class="form-inline my-2 my-lg-0">
			{{ form.hidden_tag() }}
		  <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search" name="name">
		  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    	</form>
	  {% else %}
		<a class="p-2 text-dark" href="{{ url_for('home') }}">Home</a>
	  	<a class="p-2 text-dark" href="{{ url_for('get_films') }}">Films</a>
	    <a class="p-2 text-dark" href="{{ url_for('login') }}">Login</a>
	    <a class="btn btn-outline-primary" href="{{ url_for('sign_up') }}">Register</a>
	  	<form method="post" action="{{ url_for('search') }}" style="float:right; align" class="form-inline my-2 my-lg-0">
			{{ form.hidden_tag() }}
		  <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search" name="name">
		  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    	</form>

	  {% endif %}

  </nav>
</div>
